<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign up</title>
  <link rel="stylesheet" href="../../../static/stylesheets/css.css">


  <link rel="stylesheet" href="../../../static/stylesheets/angular-material.min.css">


  <link rel="stylesheet" href="../../../static/stylesheets/angular_style.css">


  <script src="../../../static/javascripts/angular.min.js"></script>
  <script src="../../../static/javascripts/angular-animate.min.js"></script>
  <script src="../../../static/javascripts/angular-aria.min.js"></script>
  <script src="../../../static/javascripts/angular-messages.min.js"></script>
  <script src="../../../static/javascripts/angular-resource.min.js"></script>


  <!-- Angular Material Library -->
  <script src="../../../static/javascripts/angular-route.js"></script>

  <script src="../../../static/javascripts/angular-material.min.js"></script>
  <script src="../../../static/javascripts/index.js"></script>



</head>

<body>

<div ng-controller="DemoCtrl" layout="column" layout-align="center none" ng-cloak="" class="md-inline-form inputdemoBasicUsage" ng-app="MyApp">



  <md-content layout-padding="" style="overflow: hidden;">

    <div>
      <form name="userForm">
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>First name</label>
            <input ng-model="user.firstName">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm="">
            <label>Last Name</label>
            <input ng-model="theMax">
          </md-input-container>
        </div>


        <div layout-gt-xs="row">
          <md-input-container class="md-block" flex-gt-xs="">
            <label>Company (Disabled)</label>
            <input ng-model="user.company" >
          </md-input-container>

          <md-datepicker ng-model="user.submissionDate" md-placeholder="Date of Birth" >
          </md-datepicker>
        </div>



        <md-input-container class="md-block">
          <label>Address Line 1</label>
          <input ng-model="user.address">
        </md-input-container>

        <md-input-container  class="md-block">
          <input ng-model="user.address2" placeholder="Address Line 2">
        </md-input-container>

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
            <label>City</label>
            <input ng-model="user.city">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm="">
            <label>State</label>
            <md-select ng-model="user.state">
              <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                {{state.abbrev}}
              </md-option>
            </md-select>
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm="">
            <label>Postal Code</label>
            <input name="postalCode" ng-model="user.postalCode" required="" ng-pattern="/^[0-9]{6}$/" md-maxlength="6">

            <div ng-messages="userForm.postalCode.$error" role="alert" multiple="">
              <div ng-message="required" class="my-message">You must supply a postal code.</div>
              <div ng-message="pattern" class="my-message">That doesn't look like a valid postal
                code.
              </div>
              <div ng-message="md-maxlength" class="my-message">
                Don't use the long version silly...we don't need to be that specific...
              </div>
            </div>
          </md-input-container>
        </div>

        <md-input-container class="md-block">
          <label>Biography</label>
          <textarea ng-model="user.biography" columns="1" md-maxlength="150" rows="5"></textarea>
        </md-input-container>


      </form>
    </div>
    <md-button class="md-raised" id="SignupButton" ng-click="go()" >Button</md-button>


  </md-content>

</div>



</body>
</html>
