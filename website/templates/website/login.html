<!DOCTYPE html>
<html ng-app="toolbarDemo1">
<head>
    <meta charset="UTF-8">
    <title>Login Home</title>
    <link rel="stylesheet" href="../../../static/stylesheets/css.css">


    <link rel="stylesheet" href="../../../static/stylesheets/angular-material.min.css">


    <link rel="stylesheet" href="../../../static/stylesheets/angular_style.css">


    <script src="../../../static/javascripts/angular.min.js"></script>
    <script src="../../../static/javascripts/angular-animate.min.js"></script>
    <script src="../../../static/javascripts/angular-aria.min.js"></script>
    <script src="../../../static/javascripts/angular-messages.min.js"></script>
    <script src="../../../static/javascripts/angular-resource.min.js"></script>


    <!-- Angular Material Library -->
    <script src="../../../static/javascripts/angular-route.js"></script>

    <script src="../../../static/javascripts/angular-material.min.js"></script>
    <script src="../../../static/javascripts/login_index.js"></script>



</head>
<body >

<div ng-controller="AppCtrl"  ng-cloak="" layout-fill >
    <md-content>

        <md-toolbar layout="row" flex>
            <div class="md-toolbar-tools">
                <md-button aria-label="Go Back" ng-click="toggleLeft()">
                    Menu
                </md-button>
                <h2>
                    <span>GST TNP Portal</span>
                </h2>
                <span flex></span>

                <md-menu>
                    <md-button class="md-fab md-mini" aria-label="Favorite" ng-click="$mdOpenMenu($event)">
                        <md-icon md-svg-icon="images/more_vert.svg"></md-icon>
                    </md-button>
                    <md-menu-content width="2.5">
                        <md-menu-item >
                            <md-button ng-click="dialog_1()">
                                Contact
                            </md-button>
                        </md-menu-item>
                        <md-menu-item >
                            <md-button ng-click="logout()">
                                Logout
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>
        </md-toolbar>

    </md-content>
    <!--<section layout="row" >-->
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" >
        <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools" >Menu</h1>
        </md-toolbar>
        <md-content layout-padding ng-controller="LeftCtrl">

            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Prem</span>
                        <span class="md-subhead">4th Year B.tech in IT</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content layout="row" layout-align="space-between">
                    <div class="md-media-sm card-media">
                        <img src="https://image.freepik.com/free-icon/user-male-silhouette_318-55563.png" width="150px" height="150px">
                    </div>

                </md-card-content>
            </md-card>

        </md-content>
        <div layout="column" layout-padding>
            <md-button href="#/" class="md-raised md-primary">Home</md-button>

            <md-button href="#profile" class="md-raised md-primary">Profile</md-button>

            <md-button href="#marks" class="md-raised md-primary">Academic Marks</md-button>

            <md-button href="#attendance" class="md-raised md-primary">Attendance</md-button>


        </div>

    </md-sidenav>

    <!--<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
        <md-toolbar class="md-theme-light">
            <h1 class="md-toolbar-tools">Sidenav Right</h1>
        </md-toolbar>
        <md-content ng-controller="RightCtrl" layout-padding>
            <form>
                <md-input-container>
                    <label for="testInput">Test input</label>
                    <input type="text" id="testInput"
                           ng-model="data" md-autofocus>
                </md-input-container>
            </form>
            <md-button ng-click="close()" class="md-primary">
                Close Sidenav Right
            </md-button>
        </md-content>
    </md-sidenav>-->
    <!--</section>-->
    <div class="page-layout simple right-sidenav ng-scope layout-row" style="height: 100vh;">

        <div style="height: 100vh;width: 80%;">
            <md-content id="change" class="md-padding" layout="row" layout-wrap layout-align="center start" style="height: 100vh;z-index: 3; box-shadow: 0 4px 5px -2px rgba(0,0,0,.2),0 7px 10px 1px rgba(0,0,0,.14),0 2px 16px 1px rgba(0,0,0,.12);" layout-xs="column">



                <div ng-view layout="row"  style="width: 100%;">

                </div>

            </md-content>
        </div>
        <md-sidenav class="sidenav md-sidenav-right md-closed ms-scroll ng-isolate-scope md-locked-open ps-container ps-active-y" md-is-locked-open="$mdMedia('gt-md')" md-component-id="sidenav" ms-scroll="" ms-sidenav-helper="" tabindex="-1" style="z-index: 2;" data-ps-id="30355f1e-2027-94ed-d4ae-1fbc454b50f5">


            <md-content flex>
                <md-list>

                    <md-list-item class="md-3-line" ng-repeat="user in x track by $index">


                        <div class="md-list-item-text">
                            <h3>{{user.company_name}}</h3>
                            <h4>{{user.ctc}}</h4>
                            <p>{{user.JD}}</p>
                            <p>{{user.company_description}}</p>
                        </div>
                        <img ng-src="{{user.logo_url}}?{{$index}}" class="face" alt="{{item.who}}" style="width: 40px;height: 40px">
                        <md-divider inset></md-divider>

                    </md-list-item>

                </md-list>
            </md-content>

        </md-sidenav>

    </div>

</body>
</html>
