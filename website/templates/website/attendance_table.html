<!-- md-table jade template-->
<div style="width: 100%;" >
  <table align="center" cellspacing="10">
    <tr align="center">
      <th>Company Name</th>

      <th>Attendance</th>
    </tr>

    <tr align="center" ng-repeat = "company in companies_list">
      <td>{{ company }}</td>

      <td>{{ (companies_dict[company].attendance) ? "present":"absent" }}</td>
    </tr>

  </table>
</div>
